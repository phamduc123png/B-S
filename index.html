<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BẤT ĐỘNG SẢN ĐỨC THỊNH PHÁT</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <div class="container">
            <h1>BẤT ĐỘNG SẢN ĐỨC THỊNH PHÁT</h1>
            <nav>
                <ul>
                    <li><a href="#search">TÌM KIẾM</a></li>
                    <li><a href="#listings">DANH SÁCH</a></li>
                    <li><a href="#analytics">PHÂN TÍCH</a></li>
                    <li><a href="#contact">LIÊN HỆ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="search" class="container">
        <h2>TÌM BẠN MUỐN</h2>
        <form id="searchForm">
            <div class="filter-group">
                <label for="location">VỊ TRÍ:</label>
                <input type="text" id="location" name="location" placeholder="City, State, or ZIP" />
                
            </div>
            <div class="filter-group">
                <label for="type">Property Type:</label>
                <select id="type" name="type">
                    <option value="">Any</option>
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="condo">Condo</option>
                    <option value="townhouse">Townhouse</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="minPrice">Min Price:</label>
                <input type="number" id="minPrice" name="minPrice" placeholder="0" min="0" />
            </div>
            <div class="filter-group">
                <label for="maxPrice">Max Price:</label>
                <input type="number" id="maxPrice" name="maxPrice" placeholder="Any" min="0" />
            </div>
            <div class="filter-group">
                <label for="bedrooms">Bedrooms:</label>
                <select id="bedrooms" name="bedrooms">
                    <option value="">Any</option>
                    <option value="1">1+</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                    <option value="4">4+</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="bathrooms">Bathrooms:</label>
                <select id="bathrooms" name="bathrooms">
                    <option value="">Any</option>
                    <option value="1">1+</option>
                    <option value="2">2+</option>
                    <option value="3">3+</option>
                </select>
            </div>
            <button type="submit">Search</button>
        </form>
    </section>

    <section id="listings" class="container">
        <h2>Property Listings</h2>
        <div id="propertyList" class="property-list"></div>
    </section>

    <section id="analytics" class="container">
        <h2>Performance Reporting & Analytics</h2>
        <div id="analyticsReport">
            <p>Properties viewed: <span id="propertiesViewed">0</span></p>
            <p>Favorites saved: <span id="favoritesSaved">0</span></p>
        </div>
    </section>

    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Real Estate Pro. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
